{% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible"
         role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <p class="h6  mb-4"> {{ message }}</p>
    </div>
{% endfor %}
